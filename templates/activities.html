{% extends "base.html" %}

{% block content %}
<h1 align="center"> Works log </h1>

    {%for item in activities%}
<table width="800">
    <h3 align="left"> Action #{{loop.index}}</h3>
    <tr bgcolor="#98FB98"><th >Activity title</th><th>Team_leader</th><th>List of collaborators</th><th>Duration</th><th>Is finished</th></tr> <!--ряд с ячейками заголовков-->

    <tr bgcolor="#DCDCDC"><td>{{item.job}}</td><td>{{item.team_leader}}</td><td>{{item.collaborators}}</td><td>{{item.work_size}}hours</td><td>is not finished</td></tr> <!--ряд с ячейками тела таблицы-->
 </table>
{% endfor %}

{% endblock %}
